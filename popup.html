<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Dom Analyzer</title>
    <link rel="stylesheet" href="css/popup.css" type="text/css">
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/popup.js"></script>
  </head>
  <body>
    <header>
      <img src="../img/dom_analyzer_icon.png" width="200px" height="60px">
      <nav>
        <label class="nav-label label-select" for="tab1">id</label>
        <label class="nav-label" for="tab2">tag</label>
      <nav>
    </header>
    <article>
      <p id="message"></p>
      <ul class="tabs">
          <li>
              <input type="radio" name="tabs" id="tab1" checked />
              <div id="tab-content1" class="tab-content">
                <p id="tag_ids">
                </p>
              </div>
          </li>
       
          <li>
              <input type="radio" name="tabs" id="tab2" />
              <div id="tab-content2" class="tab-content">
                <p id="tags"></p>
              </div>
          </li>
      </ul>

    </article>
  </body>
</html>
